name: Tests

on:
  push:
    branches: [ 'main', 'dev' ]
  pull_request:
    branches: [ 'main', 'dev' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.14'

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
      
      - name: Test
        run: |
          cd build  
          ctest --output-on-failure
        continue-on-error: false